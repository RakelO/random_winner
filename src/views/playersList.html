<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players">
            <td ng-bind="player.firstName"></td>
            <td ng-bind="player.lastName"></td>
            <td ng-bind="player.email"></td>
            <td ng-bind="player.phone"></td>
            <td ng-bind="player.date | date"></td>
        </tr>
    </tbody>
</table>
